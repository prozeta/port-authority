---
:lbaas:
  :image: docker-registry.prz/stackdocks/haproxy:latest
  :name: stackdocks-controller
  :network: stackdocks
  :section: default
  # :log_dest: udp://mon1.svc.cloud.prz:515
  :docker_endpoint: 'unix:///var/run/docker.sock'
  :docker_timeout: 2
  :floating_ip: 10.4.1.99
  :floating_iface: eth0
  :interval: 3
  :swarm_interval: 2
  :icmp_count: 3
  :arping_count: 2
  :arping_wait: 2
